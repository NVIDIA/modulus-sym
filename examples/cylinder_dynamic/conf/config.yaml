defaults :
  - modulus_default
  - arch:
      - fully_connected
  - scheduler: tf_exponential_lr
  - optimizer: adam
  - loss: sum
  - _self_


jit: false

scheduler:
  decay_rate: 0.95
  decay_steps: 2000

training:
  rec_results_freq : 1000
  rec_constraint_freq: 10000
  max_steps : 200000

batch_size:
  inlet: 840
  outlet: 840
  walls: 840
  no_slip: 940
  interior: 7000
  initial_condition: 4000
  interior_cylinder: 5000
  interior_small: 6000