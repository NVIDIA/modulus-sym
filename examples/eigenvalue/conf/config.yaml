defaults:
  - modulus_default
  - arch: modified_fourier
  - scheduler: tf_exponential_lr
  - optimizer: adam
  - loss: sum
  - _self_
scheduler:
  decay_rate: 0.95
  decay_steps: 4000

hydra:
  run:
    dir: '${oc.env:BOX_OUTPUT_PATH, "."}/${now:%Y-%m-%d}/${now:%H-%M-%S}'

jit: true
training:
  rec_results_freq: 500
  rec_validation_freq: 500
  rec_inference_freq: 500
  rec_monitor_freq: 500
  rec_constraint_freq: 500
  summary_freq: 500
  save_network_freq: 2000
  max_steps: 30000

optimizer:
  lr: 0.001

batch_size: 100

graph:
  func_arch: true

custom:
  seed: 0
  integral_batch_size: 10
  # Initial guess for eigenvalue. Also used in L_drive (if l_drive_weight > 0)
  e_const: 30
  # Orthogonal modes to be used in the loss function.
  # Learned solutions will be penalized if they are not orthogonal to these modes.
  orthogonal_modes: [1, 2]
  l_drive_weight: -1
